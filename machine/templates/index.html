{% extends 'base.html' %}

{% block title %}ATM Machine{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">ATM Machine</h2>
            <form>
                <!-- PIN Entry Section -->
                <div class="form-group">
                    <label for="pin">Enter PIN:</label>
                    <input type="password" class="form-control" id="pin" placeholder="Enter PIN">
                </div>

                <!-- ATM Button Panel (like keypad) -->
                <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">1</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">2</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">3</button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">4</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">5</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">6</button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">7</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">8</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">9</button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">C</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">0</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">OK</button>
                    </div>
                </div>

                <!-- Submit Button (for action like login or transaction) -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Enter</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const buttons = document.querySelectorAll('.btn-dark');
    const pinInput = document.getElementById('pin');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            if (button.innerText === 'C') {
                // Clear the input
                pinInput.value = '';
            } else if (button.innerText === 'OK') {
                // Handle OK button (for example, check PIN)
                alert('PIN Entered: ' + pinInput.value);
            } else {
                // Append the number to the PIN input
                pinInput.value += button.innerText;
            }
        });
    });
</script>
    
{% endblock %}
