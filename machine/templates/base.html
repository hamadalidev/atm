<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ATM Machine{% endblock %}</title>
    <!-- Add Bootstrap CDN for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Header or Navigation (if needed) -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ATM</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Content will be injected here by child templates -->
        {% endblock %}
    </div>

    <!-- Footer (Optional) -->
    <footer class="text-center py-4">
        <p>&copy; 2025 ATM Machine</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
